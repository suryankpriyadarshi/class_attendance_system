<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/login.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="login_img">
        <img src="../static/images/login_image.png" alt="" />
      </div>
      <div class="form">
        <h3>Login</h3>
        <form action="/login/check" method="post" class="form_main">
          <div class="form_content">
            <label for="userID" class="form_labels">UserID:</label>
            <input type="text" class="form_input" id="userID" name="Userid" />
          </div>
          <div class="form_content">
            <label for="Password" class="form_labels">Password:</label>
            <input
              type="password"
              class="form_input"
              id="Password"
              name="Password"
            />
            <button type="button" class="toggel">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <script src="{{ url_for('static',filename='js/login.js')}}"></script>
    {% if error %}
    <script>
      alert("{{ error }}");
    </script>
    {% endif %}
  </body>
</html>
